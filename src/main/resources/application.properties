spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.datasource.initialization-mode=always
spring.datasource.continue-on-error=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

spring.datasource.url=jdbc:h2:mem:apigw
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
server.port=8080

app.connectivity.auth-base-url=http://localhost:8081
app.connectivity.auth-register=/register

app.connectivity.pds-base-url=http://localhost:8082
app.connectivity.pds-register=/user

spring.rabbitmq.listener.simple.retry.enabled=false